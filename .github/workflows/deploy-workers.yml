name: Deploy Workers

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Workers
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20.x
          cache: "yarn"
      - run: |
          set -xe
          cd workers
          corepack enable yarn
          yarn
      - name: Publish
        if: github.ref_name == 'main'
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run:
          set -xe
          cd workers
          yarn wrangler publish
