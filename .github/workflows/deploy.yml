name: ğŸ•Š Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ğŸ•Š Deploy
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: ğŸ™ˆ Cache
        uses: actions/cache@v3
        with:
          path: |
            .yarn/cache
            .node/corepack
          key: ${{ hashFiles('yarn.lock') }}-${{ hashFiles('package.json') }}

      - name: ğŸ“¥ Install deps
        run: |
          export COREPACK_HOME=$PWD/.node/corepack
          corepack -v
          corepack enable
          corepack prepare
          yarn config set enableGlobalCache 0
          yarn config set cacheFolder .yarn/cache
          yarn --immutable

      - name: ğŸ“¦ Build
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          yarn build-ci

      - name: ğŸš€ Publish
        run: yarn wrangler pages publish dist --project-name songbook
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: cce7f3b93d1cc5016fffc6068a30a3bb
