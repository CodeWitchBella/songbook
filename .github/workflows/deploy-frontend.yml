name: 🕊 Deploy Frontend
on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 🕊 Deploy
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Run in devshell-ish
        run: |
          export PATH=`nix develop -c bash -c 'echo $PATH'`
          echo PATH=$PATH >> ${GITHUB_ENV}


      - name: 🙈 Cache
        uses: actions/cache@v3
        with:
          path: .yarn/cache
          key: ${{ hashFiles('yarn.lock') }}
      - name: 📥 Install deps
        run: |
          yarn config set enableGlobalCache 0
          yarn config set cacheFolder .yarn/cache
          yarn --immutable

      - name: 📦 Build
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          yarn build-ci

      - name: 🚀 Publish
        if: github.ref_name == 'main'
        run: yarn wrangler pages publish dist --project-name songbook
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: cce7f3b93d1cc5016fffc6068a30a3bb
