        uses: actions/checkout@v3
      - name: ğŸ“¥ Prepare dependencies
        uses: ./.github/actions/prepare
      - name: ğŸ“¦ Build
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          yarn workspace songbook-frontend build-ci

      - name: ğŸš€ Publish
        if: github.ref_name == 'main'
