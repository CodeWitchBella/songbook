type Query {
  tags: [Tag!]!
  songs(list: [ID!]!): [Song]!
  tag(id: ID!): Tag 
}

type Tag {
  id: ID!
  name: String!
  songs: [Song!]!
}

type SongMetadata {
  audio: String
  fontSize: Float
  paragraphSpace: Float
  titleSpace: Float
}

type Song {
  id: ID!
  author: String!
  title: String!
  textWithChords: String!
  tags: [Tag!]!
  metadata: SongMetadata!
}
