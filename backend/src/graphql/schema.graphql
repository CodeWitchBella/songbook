type Query {
  tags: [Tag!]!
  songs(tag: ID!): SongPage!
  song(id: ID!): Song
}

type Tag {
  id: ID!
  name: String!
}

type SongMetadata {
  audio: String
}

type Song {
  id: ID!
  author: String!
  title: String!
  textWithChords: String!
  tags: [Tag!]!
  metadata: SongMetadata!
}

type SongPage {
  total: Int!
  list: [Song!]!
}
